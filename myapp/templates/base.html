<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_head %}{% endblock %}
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            color: #333;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        .navbar-nav .active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">MyApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if request.path == '/harga/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'harga_list' %}">Harga</a>
                </li>
                <li class="nav-item {% if request.path == '/customer/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'customer_list' %}">Customer</a>
                </li>
                <li class="nav-item {% if request.path == '/country/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'country_list' %}">Country</a>
                </li>
                <li class="nav-item {% if request.path == '/pos/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'pos_list' %}">POS</a>
                </li>
                <li class="nav-item {% if request.path == '/prediksi/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'prediksi_create' %}">Prediksi</a>
                </li>
             
              
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
