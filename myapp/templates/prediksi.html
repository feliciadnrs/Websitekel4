<!-- predict.html -->
{% extends "base.html" %}

{% block title %}Prediksi{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Prediksi</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Prediksi</button>
    </form>
    {% if prediction %}
    <h2 class="mt-4">Prediction Result:</h2>
    <p>{{ Get_Prediction }}</p>
    {% endif %}
</div>
{% endblock %}
